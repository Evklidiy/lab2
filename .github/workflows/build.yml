name: Build AutoPartsApp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    # ВАЖНО: Проверь путь к файлу .csproj
    # Если твой проект называется AutoPartsApp и лежит внутри папки решения AutoPartsApp,
    # то путь будет AutoPartsApp/AutoPartsApp.csproj
    - name: Restore dependencies
      run: dotnet restore AutoPartsApp/AutoPartsApp.csproj
      
    - name: Build
      run: dotnet build AutoPartsApp/AutoPartsApp.csproj --configuration Release --no-restore

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore AutoPartsApp/AutoPartsApp.csproj
      
    - name: Build
      run: dotnet build AutoPartsApp/AutoPartsApp.csproj --configuration Release --no-restore